<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca:wght@200;700&display=swap" rel="stylesheet">
    <title>Registration page</title>
  </head>
  <body>
   
    <div class="page">
      <div class="para">
          <h1>Learn to code by <br> watching others</h1>  
          <br>  
        <p>
          See how experienced developer solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how <br />
          developers think is invaluable.
        </p>
      </div>
          <div class="container">  
            <div class="head"><span class="title">
              <strong> Try it free 7 days</strong> then $20/mo. thereafter
            </span>
            </div><br>
        <form>
          <div class="input-field">
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="First Name"
          />
        </div>
          <div class="input-field">
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Last Name"
          />
        </div>
       <div class="input-field">
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Email Address"
          />
        </div>
       <div class="input-field">
          <input
            type="password"
            name="password"
            id="name"
            placeholder="Password"
          />
        </div>
        <div class="input-field button">
          <input type="submit" value="CLAIM YOUR FREE TRIAL " name="submit" id="submit" />
        </div>
        <div class="disclaimer"><small>By clicking the button
           you are agreeing to our </small><a href="#"><strong> Terms and Services</strong></a></div>
        </form>
        </div>
    </div>
    </div>
  </body>
</html>
