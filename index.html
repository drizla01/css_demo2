<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca:wght@200;700&display=swap" rel="stylesheet">
    <title>Registration page</title>
  </head>
  <body>
    <style>
      * {
  margin: 0;
  padding: 0;
}
body {
  background: url("./images/bg-intro-desktop.png");
  background-color: rgb(245, 134, 134);
  display: grid;
  height: 100%;
}
.page {
  display: flex;
  justify-content: space-around;
  padding-top: 60px;
}
.para h1 {
  font-family: "Big Shoulders Display", cursive;
  color: #fff;
  text-align: start;
  font-size: 40px;
  font-weight: 700;
}
.para p {
  font-family: "Lexend Deca", sans-serif;
  font-weight: 550;
  color: #fff;
  font-size: 16px;
}
.container {
  width: 500px;
  background: #fff;
  border-radius: 5px;
  place-items: center;
  font-family: "Lexend Deca", sans-serif;
}
.container .head {
  background: hsl(248, 32%, 49%);
  border-top-right-radius: 5px;
  border-top-left-radius: 5px;
  text-align: center;
  color: #fff;
  padding: 5px 5px;
}
.container form {
  padding: 20px 20px 20px 20px;
  box-shadow: 5px 5px 4px lightcoral;
}

.container form .input-field {
  height: 45px;
  margin-bottom: 20px;
  position: relative;
}
.container form .input-field input {
  height: 100%;
  width: 100%;
  outline: none;
  border-radius: 5px;
  border: 1px solid lightgray;
  font-family: "Lexend Deca", sans-serif;
  font-weight: bold;
}

.container form .button input {
  padding-left: 0px;
  border: 1px solid;
  background: hsl(154, 59%, 51%);
  cursor: pointer;
  border: none;
  color: #fff;
}

.container form .disclaimer {
  text-align: center;
}

.container form .disclaimer a {
  color: hsl(0, 100%, 74%);
  text-decoration: none;
}

    </style>
    <div class="page">
      <div class="para">
          <h1>Learn to code by <br> watching others</h1>  
          <br>  
        <p>
          See how experienced developer solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how <br />
          developers think is invaluable.
        </p>
      </div>
          <div class="container">  
            <div class="head"><span class="title">
              <strong> Try it free 7 days</strong> then $20/mo. thereafter
            </span></div>
        <form>
          <div class="input-field">
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="First Name"
          />
        </div>
          <div class="input-field">
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Last Name"
          />
        </div>
       <div class="input-field">
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Email Address"
          />
        </div>
       <div class="input-field">
          <input
            type="password"
            name="password"
            id="name"
            placeholder="Password"
          />
        </div>
        <div class="input-field button">
          <input type="submit" value="CLAIM YOUR FREE TRIAL " name="submit" id="submit" />
        </div>
        <div class="disclaimer"><small>By clicking the button
           you are agreeing to our </small><a href="#"><strong> Terms and Services</strong></a></div>
        </form>
      
        </div>
    </div>
    </div>
  </body>
</html>
